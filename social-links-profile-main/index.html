<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <img src="/assets/images/avatar-jessica.jpeg" alt="avatar">

    <div class="texts">

      <div class="identity">

        <h2 id="name">Jessica Randall</h2>
        <p id="place">London, United Kingdom</p>

      </div>
      
      <p>"Front-end developer and avid reader."</p>

    </div>

    <div class="links">

      <ul class="items">

        <li class="link-items">GitHub</li>
        <li class="link-items">Frontend Mentor</li>
        <li class="link-items">LinkedIn</li>
        <li class="link-items">Twitter</li>
        <li class="link-items">Instagram</li>

      </ul>

    </div>

  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
